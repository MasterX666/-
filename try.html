<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>ECharts</title>
    <!-- 引入 echarts.js -->
    <script type="text/javascript" src="js/echarts.js"></script>
</head>
<body>
		<div id="main" style="width: 600px;height:400px;"></div>

		<script>
		  var option={
			backgroundColor: '#2c343c',

title: {
	text: '情感分类图',
	left: 'center',
	top: 20,
	textStyle: {
		color: '#ccc'
	}
},

tooltip : {
	trigger: 'item',
	formatter: "{a} <br/>{b} : {c} ({d}%)"
},

visualMap: {
	show: false,
	min: 80,
	max: 600,
	inRange: {
		colorLightness: [0, 1]
	}
},
series : [
	{
		name:'情感分类',
		type:'pie',
		radius : '55%',
		center: ['50%', '50%'],
		data:[
			{value:335, name:'反对'},
			{value:310, name:'态度不明'},
			{value:400, name:'支持'}
		].sort(function (a, b) { return a.value - b.value; }),
		roseType: 'radius',
		label: {
			normal: {
				textStyle: {
					color: 'rgba(255, 255, 255, 0.3)'
				}
			}
		},
		labelLine: {
			normal: {
				lineStyle: {
					color: 'rgba(255, 255, 255, 0.3)'
				},
				smooth: 0.2,
				length: 10,
				length2: 20
			}
		},
		itemStyle: {
			normal: {
				color: '#c23531',
				shadowBlur: 200,
				shadowColor: 'rgba(0, 0, 0, 0.5)'
			}
		},

		animationType: 'scale',
		animationEasing: 'elasticOut',
		animationDelay: function (idx) {
			return Math.random() * 200;
		}
	}
]
                        }
						
						
			var picl=option.series[0].data.length;
			for(var i=0;i<picl;i++)		
			{document.write(option.series[0].data[i].value+option.series[0].data[i].name)
			}
		echarts.init(document.getElementById('main')).setOption(option);
			</script>
</body>
</html>
